<!-- app/templates/login.html -->
<!DOCTYPE html>
<html>
<head><title>Login</title></head>
<body>
    <h2>Login</h2>  
    <!-- ðŸ”” Flash messages -->
    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        {% for category, message in messages %}
          <div style="padding:10px; margin-bottom:10px; border:1px solid #ccc; background-color: {% if category == 'danger' %}#f8d7da{% elif category == 'success' %}#d4edda{% else %}#e2e3e5{% endif %}; color: #333;">
            {{ message }}
          </div>
        {% endfor %}
      {% endif %}
    {% endwith %}  
    <form method="POST">
        Email: <input type="email" name="email" required><br>
        Password: <input type="password" name="password" required><br>
        <input type="submit" value="Login">
    </form>
    <p>Donâ€™t have an account? <a href="{{ url_for('main.register') }}">Register here</a>.</p>
</body>
</html>
