<!-- templates/register.html -->
<!DOCTYPE html>
<html>
<head>
    <title>Register</title>
</head>
<body>
    <h2>Register</h2>  
    <!-- ðŸ”” Flash messages -->
    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        {% for category, message in messages %}
          <div style="padding:10px; margin-bottom:10px; border:1px solid #ccc; background-color: {% if category == 'danger' %}#f8d7da{% elif category == 'success' %}#d4edda{% else %}#e2e3e5{% endif %}; color: #333;">
            {{ message }}
          </div>
        {% endfor %}
      {% endif %}
    {% endwith %}  
    <form method="POST" action="{{ url_for('main.register') }}">
        <h4>Account Information</h4>
        <label>First Name:</label><input type="text" name="first_name" value="{{ form_data.first_name if form_data else '' }}" required><br>
        <label>Last Name:</label><input type="text" name="last_name" value="{{ form_data.first_name if form_data else '' }}" required><br>
        <label>Email:</label><input type="email" name="email" value="{{ form_data.first_name if form_data else '' }}" required><br>
        <label>Phone Number:</label><input type="text" name="phone_number" value="{{ form_data.first_name if form_data else '' }}" required><br>
        <label>Password:</label><input type="password" name="password" placeholder="Password" required><br>
        <label>Confirm Password:</label><input type="password" name="confirm_password" placeholder="Confirm Password" required>

        <h4>Shipping Address</h4>
        <label>Address Line 1:</label><input type="text" name="address_line1" value="{{ form_data.first_name if form_data else '' }}" required><br>
        <label>Address Line 2:</label><input type="text" name="address_line2" value="{{ form_data.first_name if form_data else '' }}"><br>
        <label>City:</label><input type="text" name="city" value="{{ form_data.first_name if form_data else '' }}" required><br>
        <label>State:</label><input type="text" name="state" value="{{ form_data.first_name if form_data else '' }}" required><br>
        <label>ZIP Code:</label><input type="text" name="zip_code" value="{{ form_data.first_name if form_data else '' }}" required><br>
        
        <button type="submit">Register</button>
    </form>
</body>
</html>
